{{ define "main"}}
<section>
    <div class="w-full px-5 pb-48 md:w-11/12 md:px-0 md:mx-auto xl:w-8/12">
        <h1 class="text-4xl font-bold mb-8" style="font-family: Roboto;">{{ .Title|humanize }}</h1>
        <div class="">
            {{ range .Data.Terms.ByCount }}
                <a class="bg-gray-100 hover:bg-gray-200 rounded-lg px-4 py-2" href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a> 
            {{ end }}
        </div>
    </div>
</section>
{{end}}
